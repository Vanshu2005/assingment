<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Add Member</h2>
            <p>fields with <span>*</span> are mandatory</p>
            <div class="form-group">
                <label>Referrer Username</label>
                <!-- <input type="text" value="admin" readonly> -->
                <label>Referrer Name</label>
                <!-- <input type="text" value="Administrator" readonly> -->
            </div>
            <div class="form-group">
                <input type="text" value="admin" readonly >
                <input type="text" value="Administrator" readonly  >
            </div>
            <div class="form-group">
                <label>First Name <span>*</span></label>
                <!-- <input type="text" placeholder="Enter member first name"> -->
                <label>Last Name <span>*</span></label>
                <!-- <input type="text" placeholder="Enter member last name"> -->
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter member first name">
                <input type="text" placeholder="Enter member last name">
            </div>
            <div class="form-group">
                <label>Username <span>*</span></label>
                <!-- <input type="text" placeholder="Enter member name"> -->
                <label>Email <span>*</span></label>
                <!-- <input type="email" placeholder="Enter member email"> -->
            </div>
            <div class="form-group">
                <button><i class='fas fa-user-alt' style='font-size:25px'></i></button>
                <input type="text" placeholder="Enter member name">
                <button><i class="fa-solid fa-envelope" style='font-size:25px'></i></button>
                <input type="email" placeholder="Enter member email">
            </div>
            <div class="form-group">
                <label>Password <span>*</span></label>
                <!-- <input type="password" placeholder="Enter password"> -->
                <label>Password Confirm <span>*</span></label>
                <!-- <input type="password" placeholder="Confirm member password"> -->
            </div>
            <div class="form-group">
                <input type="password" placeholder="Enter password">
                <input type="password" placeholder="Confirm member password">
            </div>
            <div class="form-group">
                <label>Membership Plan</label>
                <!-- <select>
                    <option value="">Select a plan</option>
                </select> -->
            </div>
            <div class="form-group">
                <select class="small-select">
                    <option value="">Select a plan</option>
                </select>
            </div>
            <div class="buttons">
                <button class="cancel-btn">Cancel</button>
                <button class="submit-btn">Submit</button>
            </div>
        </div>

        <div class="table-section">
            <h2>Members</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                            <i class="fas fa-eye"></i>
                            <i class="fas fa-edit"></i>
                            <i class="fas fa-trash-alt"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>21 May 2024</td>
                        <td>wonderer</td>
                        <td>wonder_<span>*</span>@g...</td>
                        <td class="action-buttons">
                            <i class="fas fa-eye"></i>
                            <i class="fas fa-edit"></i>
                            <i class="fas fa-trash-alt"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>21 May 2024</td>
                        <td>eziolise</td>
                        <td>eziol_<span>*</span>@y...</td>
                        <td class="action-buttons">
                            <i class="fas fa-eye"></i>
                            <i class="fas fa-edit"></i>
                            <i class="fas fa-trash-alt"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>

                            <i class="fas fa-eye"></i>
                            <i class="fas fa-edit"></i>
                            <i class="fas fa-trash-alt"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
